machine:
  pre:
    - mkdir ~/.yarn-cache
  node:
    version:
      '7'
dependencies:
  pre:
    - curl -o- -L https://yarnpkg.com/install.sh | bash
  cache_directories:
    - ~/.yarn-cache
  override:
    - yarn
test:
  override:
    - yarn run test
deployment:
  master:
    branch: master
    commands:
      - npm install -g firebase-tools
      - firebase login --email $FIREBASE_USERNAME --password $FIREBASE_PASSWORD
      - firebase deploy
